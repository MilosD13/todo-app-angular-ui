<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username:</label>
        <input [(ngModel)]="userName" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input
          [(ngModel)]="password"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
